<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="dep-info">
            <fieldset style="width: 350px">
                <legend>NEW DEPARTMENT</legend>
                <h:commandButton value="Novo" action="#{depBean.novo}" />
            </fieldset>
            <fieldset style="width: 350px">
                <legend>Dados do cliente</legend>
                <h:panelGrid columns="4">
                    <h:outputText value="CODE" />
                    <h:inputText value="#{depBean.department.code}" />
                    <h:outputText value="NAME" />
                    <h:inputText value="#{depBean.department.name}" />
                    <h:commandButton value="SAVE" action="#{depBean.add}" />
                    <h:commandButton value="REMOVE" action="#{depBean.remove}" rendered="#{depBean.department.id > 0}" />
                </h:panelGrid>
            </fieldset>
        </h:form>
 
        <h:form>
            <fieldset style="width: 350px">
                <legend>DEPARTMENTS</legend>
                <h:dataTable value="#{depBean.departments}" var="dep" border="1">
                    <h:column>
                        <f:facet name="header"><h:outputText value="ID" /></f:facet>
                        <h:outputText value="#{dep.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="CODE" /></f:facet>
                        <h:outputText value="#{dep.code}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="NAME" /></f:facet>
                        <h:outputText value="#{dep.name}" />
                    </h:column>
                    <h:column>
                        <h:commandButton value="Select" actionListener="#{depBean.select}">
                            <f:attribute name="depId" value="#{dep.id}" />
                            <f:ajax render=":dep-info" execute="@this" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </fieldset>
        </h:form>
    </h:body>
</html>
